<!-- Form design source: https://codepen.io/jaycbrf/pen/NWYjYr -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" />


     <!-- jQuery library -->
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/bootstrap-toggle.min.js"></script>

  </head>

  <style>
    #success_message{ display: none;} 
    #error_message{ display: none;} 
  </style>

  
  <body>
    <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="options_form">
      <fieldset>

      <legend>Profile</legend>
      <div class="form-group">
        <label class="col-md-2 control-label">Select a profile</label>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-8 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select id="selectedProfileId" name="selectedProfileId" class="form-control selectpicker">
              <option value="0">Profile #1</option>
              <option value="1">Profile #2</option>
              <option value="2">Profile #3</option>
              <option value="3">Profile #4</option>
              <option value="4">Profile #5</option>
              <option value="5">Profile #6</option>
              <option value="6">Profile #7</option>
              <option value="7">Profile #8</option>
              <option value="8">Profile #9</option>
            </select>    
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Profile Name</label>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-8 inputGroupContainer">
          <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                <input spellcheck="false" class="form-control" id="profileName" name="profileName" placeholder="New Profile"></input>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Input language</label>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-8 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-language"></i></span>
            <select id="userInterfaceLanguage" name="userInterfaceLanguage" class="form-control selectpicker" disabled>
              <option value="English" selected>Unspecified (Any language)</option>
            </select>    
          </div>
        </div>
      </div>

      <legend>Food preferences</legend>
      <div class="form-group">
        <label class="col-md-2 control-label">Absolute favorites</label>
        <div class="col-md-1 fa-stack fa-1x"><i class="fa-solid fa-circle fa-2x" style="color: #60d860"></i></div>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-8 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea spellcheck="false" class="form-control" id="favList1" name="favList1" placeholder="..."></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Also liked</label>
        <div class="col-md-1 fa-stack fa-1x"><i class="fa-solid fa-circle fa-2x" style="color: #cae880"></i></div>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-8 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea spellcheck="false" class="form-control" id="favList2" name="favList2" placeholder="..."></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">"Meh" list</label>
        <div class="col-md-1 fa-stack fa-1x"><i class="fa-solid fa-circle fa-2x" style="color: #9A7B4F"></i></div>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-8 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea spellcheck="false" class="form-control" id="mehList" name="mehList" placeholder="..."></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Warn list</label>
        <div class="col-md-1 fa-stack fa-1x"><i class="fa-solid fa-circle fa-2x" style="color: orange"></i></div>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-8 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea spellcheck="false" class="form-control" id="warnList" name="warnList" placeholder="..."></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Blacklist</label>
        <div class="col-md-1 fa-stack fa-1x"><i class="fa-solid fa-circle fa-2x" style="color: #ff6060"></i></div>
        <div class="col-md-1 fa-stack fa-1x"></div>
        <div class="col-md-8 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea spellcheck="false" class="form-control" id="blacklist" name="blacklist" placeholder="..."></textarea>
          </div>
        </div>
      </div>

      <legend>Advanced options (requires reading the <b><a href="https://github.com/AndreaDusza/dishdecider-assistant/blob/master/README.md#dashboard">MANUAL</a></b>)</legend>
      <div id="advanced-options-div">
        <div class="form-group">
          <label class="col-md-2 control-label">Exceptions from positive keywords</label>
          <div class="col-md-1 fa-stack fa-1x">
            <i class="fa-solid fa-circle fa-stack-2x" style="color: #60d860"></i>
            <i class="fa-solid fa-ban fa-stack-2x" style="color:black"></i>
          </div>
          <div class="col-md-1 fa-stack fa-1x">
            <i class="fa-solid fa-circle fa-stack-2x" style="color: #cae880"></i>
            <i class="fa-solid fa-ban  fa-stack-2x" style="color:black"></i>
          </div>
          <div class="col-md-1 fa-stack fa-1x"></div>
          <div class="col-md-8 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                  <textarea spellcheck="false" class="form-control" id="favListExceptions" name="favListExceptions" placeholder="..."></textarea>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">Exceptions from negative keywords</label>
          <div class="col-md-1 fa-stack fa-1x">
            <i class="fa-solid fa-circle fa-stack-2x" style="color: #9A7B4F"></i>
            <i class="fa-solid fa-ban fa-stack-2x" style="color:black"></i>
          </div>
          <div class="col-md-1 fa-stack fa-1x">
            <i class="fa-solid fa-circle fa-stack-2x" style="color: orange"></i>
            <i class="fa-solid fa-ban fa-stack-2x" style="color:black"></i>
          </div>
          <div class="col-md-1 fa-stack fa-1x">
            <i class="fa-solid fa-circle fa-stack-2x" style="color: #ff6060"></i>
            <i class="fa-solid fa-ban  fa-stack-2x" style="color:black"></i>
          </div>
          <div class="col-md-8 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                  <textarea spellcheck="false" class="form-control" id="blacklistExceptions" name="blacklistExceptions" placeholder="..."></textarea>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">Interpret keywords as regular expressions</label>
          <div class="col-md-1 fa-stack fa-1x"></div>
          <div class="col-md-1 fa-stack fa-1x"></div>
          <div class="col-md-1 fa-stack fa-1x"></div>
          <div class="col-md-8 inputGroupContainer">
            <div class="input-group">
              <input id="isRegexEnabled" name="isRegexEnabled" type="checkbox" data-toggle="toggle"/>
            </div>
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <div class="text-center">
          <button type="submit" class="btn btn-warning">Save</button>
        </div>
      </div>

      <div class="alert alert-success" role="alert" id="success_message"></div>
      <div class="alert alert-danger" role="alert" id="error_message"></div>

      </fieldset>
    </form>
  </div>

    <script src="options.js"></script>
  </body>
</html>
